<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="300" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>app TO DO</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.min.css" />
  </head>

  <body>
    <div id="page_wrapper">
      <div class="header">
        <div id="margen">
          <span> </span>
        </div>
        <div class="header_title">
          المهام اليومية
        </div>
      </div>
      <div class="input-bar">
        <input
          type="text"
          id="todoInput"
          name="todoInput"
          class="input-element"
          placeholder="اكتب ما تريد فعله اليوم؟ "
        />
        <button type="button" id="addTodo" class="addTodo" name="button">
          أضافة المهمة
        </button>
      </div>
      <div id="todolist" class="todolist"></div>
    </div>

    <script src="apptodo.js"></script>
  </body>
</html>
